        <!-- Contact section-->
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">Sponsor/Board Member Email:</label>
                <input type="email" name="email" list="sponsor/Eboard emails" required>
                <datalist id="sponsor/Eboard emails">
                    <option value="Jmcbride@d125.org">
                    <option value="Rcarlson@d125.org">
                    <option value="bmeng26@students.d125.org">
                    </option value="Tliu25@students.d125.org">
                  </datalist>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </section>
    </body>
